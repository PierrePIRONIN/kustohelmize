    {{- include "memcached-operator.labels" . | nindent 4 }}
  name: memcached-operator-controller-manager
spec: 
  replicas: {{ .Values.memcachedOperatorControllerManagerDeployment.replicas }}
  selector: 
    matchLabels: 
      control-plane: controller-manager
