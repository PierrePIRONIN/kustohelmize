# Generated by [Kustohelmize](https://github.com/yeahdongcn/kustohelmize)
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ include "mychart.fullname" . }}
  labels:
    {{- include "mychart.labels" . | nindent 4 }}
spec: 
  replicas: {{ .Values.replicas }}
  selector: 
    matchLabels:
      {{- include "mychart.selectorLabels" . | nindent 6 }}
  template: 
    metadata: 
      labels:
        {{- include "mychart.selectorLabels" . | nindent 8 }}
    spec: 
      containers:         
        - name: {{ .Chart.Name }}
          image: "{{ .Values.xyzYourchartDeployment.image.repository }}:{{ .Values.xyzYourchartDeployment.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.xyzYourchartDeployment.image.imagePullPolicy }}
          livenessProbe: 
            httpGet: 
              path: /
              port: http
          {{- if .Values.xyzYourchartDeployment.deployment.ports }}
          ports: {{ toYaml .Values.xyzYourchartDeployment.deployment.ports | nindent 12 }}
          {{- end }}
          readinessProbe: 
            httpGet: 
              path: /
              port: http
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      imagePullSecrets:
      {{- range .Values.xyzYourchartDeployment.deployment.imagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "mychart.serviceAccountName" . }}
