# Generated by [Kustohelmize](https://github.com/yeahdongcn/kustohelmize)
apiVersion: apps/v1
kind: Deployment
metadata: 
  name:
    {{- include "mychart.name" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec: 
  replicas: {{ .Values.nginxDeploymentDeployment.replicas }}
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      labels: 
        app: nginx
    spec: 
      containers:         
        - name: nginx
          image: "{{ .Values.nginxDeploymentDeployment.nginx.image.repository }}:{{ .Values.nginxDeploymentDeployment.nginx.image.tag | default .Chart.AppVersion }}"
          ports:             
            - containerPort: 80
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
